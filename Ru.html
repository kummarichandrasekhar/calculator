<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
<style>
    td{
        border-radius: 5px;
        background-color: rgb(245, 67, 97);
    }
</style>
</head>

<body>
    
    <table style="padding: 5px"; border="1" cellpadding="10" cellspacing="4" align="center">
       
        <tr>
            
            <td colspan="4">0.0</td>
           
        </tr>
        <tr>
            
            <td>ON</td>
            <td>OFF</td>
            <td>RT</td>
            <td>%</td>
        </tr>
        <tr>
            <td>M</td>
            <td>M-</td>
            <td>M+</td>
            <td>-</td>
        </tr>
        <tr><td>7</td>
            <td>8</td>
            <td>9</td>
            <td>x</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">+</td>
            
        </tr>
        
      
        <tr>
            <td>0</td>
            <td>.</td>
            <td>=</td>
            
        </tr>

    </table>
</body>





</html>
